<h3> {{equipe}}</h3>
<ul>
    <li    li *ngFor="let c of names"> {{c | filtreur}}</li>
</ul>
<br>

<div *ngIf="students; then thenBlock else elseBlock"></div>
 <ng-template #thenBlock>

     <table border='1' align="center">
         <tr><th>
             Nom
            </th>
            <th>Age</th><th>Email</th></tr>
            <tr *ngFor="let student of students">
                <td>{{ student.name | filtreur}}</td>
                <td>{{ student.age}}</td>
                <td>{{ student.email}}</td>
            </tr>
            <caption align="bottom">Liste de mes Ã©tudiants</caption>
        </table>
        <button class="btn btn-primary">Cliquez ici</button>
    </ng-template>
<ng-template #elseBlock>Liste vide

    <button class="btn btn-danger">Cliquez ici</button>
</ng-template>
